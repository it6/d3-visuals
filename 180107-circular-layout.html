<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>circular layout</title>
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- local d3 fallback for offline coding -->
  <script>
  window.d3 || document.write('<script src="scripts/d3.js">\x3C/script>')
  </script>
  <script>
  var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500)
    .append("g")
    .attr("transform", "translate(480,250)");

  var g = svg.selectAll("g")
    .data(d3.range(0, 360, 2))
    .enter().append("g")
    .attr("transform", function(d) { return "rotate(" + d + ")"; });

  var circle = g.selectAll("circle")
    .data(d3.range(10))
    .enter().append("circle")
    .attr("cx", d3.scaleLinear().domain([0, 9]).range([180, 240]))
    .attr("r", 4.5)
    .attr("fill", d3.scaleLinear().domain([0, 9]).range(["brown", "steelblue"]))
    .attr("stroke", "black");
  </script>
</body>

</html>
